<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <title>{{ page.title }}</title>
</head>
<body>
    <header>
        <h1>Welcome to Jorge Nunez's Portfolio</h1>
    </header>

    <!-- Navigation Tabs -->
    <nav>
        <ul class="nav-tabs">
            <li><a href="javascript:void(0)" onclick="openTab(event, 'about')" class="active">About Me</a></li>
            <li><a href="javascript:void(0)" onclick="openTab(event, 'projects')">Projects</a></li>
            <li><a href="javascript:void(0)" onclick="openTab(event, 'experience')">Experience</a></li>
            <li><a href="javascript:void(0)" onclick="openTab(event, 'contact')">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="about" class="tab-content" style="display: block;">
            {{ content }} <!-- This injects the About Me content from index.md -->
        </section>
        <section id="projects" class="tab-content" style="display: none;">
            <h2>Projects</h2>
            <p>Details about your projects...</p>
        </section>
        <section id="experience" class="tab-content" style="display: none;">
            <h2>Experience</h2>
            <p>Details about your experience...</p>
        </section>
        <section id="contact" class="tab-content" style="display: none;">
            <h2>Contact</h2>
            <p>Details about how to contact you...</p>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Jorge Nunez</p>
    </footer>

    <!-- JavaScript for Tabs -->
    <script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;

        // Hide all tab contents
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none"; // Hide the content
        }

        // Remove "active" class from all tab links
        tablinks = document.querySelectorAll(".nav-tabs a");
        tablinks.forEach(function(link) {
            link.classList.remove("active"); // Remove active class
        });

        // Show the current tab, and add "active" class to the button that opened it
        document.getElementById(tabName).style.display = "block"; // Show the current tab
        evt.currentTarget.classList.add("active"); // Add active class to the clicked tab
    }
    </script>
</body>
</html>
